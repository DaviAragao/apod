<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="appod-pictures-adapter.html">
<link rel="import" href="appod-picture.html">
<link rel="import" href="lazyImg.html">

<dom-module id="appod-pictures">
	<template>
		<template
			is="dom-repeat"
			items="{{pictures}}"
			as="picture">
			<appod-picture
				class="picture"
				title="[[picture.title]]"
				copyright="[[picture.copyright]]"
				date="[[getHumamDate(picture.date)]]"
				explanation="[[picture.explanation]]"
				hd-url="[[picture.hdurl]]"
				url="[[picture.url]]"
				media-type="[[picture.media_type]]">
			</appod-picture>
		</template>
		<appod-pictures-adapter
			id="nasaApi"
			pictures="{{pictures}}">
		</appod-pictures-adapter>
	</template>

	<script>
		class AppodPictures extends Polymer.Element {
			static get is() { return 'appod-pictures'; }
			static get properties() {
				return {
					pictures: {
						type: Array,
						value: []
					},
					qtdPictures: {
						type: Number,
						value: 14     
					}
				}
			}
			connectedCallback() {
				super.connectedCallback();
				this.$.nasaApi.getPicture(this.getCurrentDate())
					.then(picture => {
						this.addPicture(picture);
						this.getLatestPictures();
					})
					.catch(error => console.error(error));
			}

			addPicture(picture) {
				this.push('pictures', picture);
			}

			getLatestPictures() {
				let picturesDate = this.getPicturesDate();
				picturesDate = picturesDate.map(date => {
					this.$.nasaApi.getPicture(date)
						.then(picture => this.addPicture(picture))
						.catch(error => console.error(error));
				});
				Promise.all(picturesDate)
					.then(result => this.lazyLoadImages())
					.catch(error => console.error(error));
			}

			lazyLoadImages() {
				const pictures = this.shadowRoot.querySelectorAll('appod-picture');
				let picturesImage =  Array();
				for(const picture of pictures)
					picturesImage.push(picture.shadowRoot.querySelector('.cardImage'));

				new LazyImg(picturesImage);
			}

			getCurrentDate() {
				return this.formatDate(new Date());
			}

			getPicturesDate() {
				let picturesDate = Array();
				for(let day = 1; day <= this.qtdPictures; day++)
					picturesDate.push(this.formatDate(new Date(Date.now() - (86400000 * day))));

				return picturesDate;
			}

			getHumamDate(date) {
				const humamDate = date.split('-');
				return `${humamDate[2]}/${humamDate[1]}/${humamDate[0]}`;
			}

			formatDate(date) {
				const yyyy = date.getFullYear();
				let dd = date.getDate();
				let mm = date.getMonth() + 1;

				if(dd < 10)
					dd = '0' + dd;
				if(mm < 10)
					mm = '0' + mm;

				return `${yyyy}-${mm}-${dd}`;
			}
		}

		window.customElements.define(AppodPictures.is, AppodPictures);
	</script>
</dom-module>
