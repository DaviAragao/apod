<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="appod-pictures-adapter.html">

<dom-module id="appod-pictures">
	<template>
		<style>
			:host {
				display: block;

				padding: 10px;
			}
		</style>
		<appod-pictures-adapater
			id="nasaApi"
			pictures="{{pictures}}">
		</appod-pictures-adapater>
	</template>

	<script>
		class AppodPictures extends Polymer.Element {
			static get is() { return 'appod-pictures'; }
			static get properties() {
				return {
					pictures: {
						type: Array,
						value: []
					}
				}
			}
			connectedCallback () {
				super.connectedCallback();
				setTimeout(() => {
					console.log(this.$.nasaApi.pictures);
					console.log(this.$.nasaApi.handlePicture());
				}, 1000);
				console.log(this.$.nasaApi.getPicture());
			}
		}

		window.customElements.define(AppodPictures.is, AppodPictures);
	</script>
</dom-module>
